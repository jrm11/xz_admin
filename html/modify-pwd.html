<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <link rel="icon" href="../img/favicon.ico">
    <title>后台登录</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="../assets/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/style-responsive.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body class="login-body">
<div class="container">
    <div class="form-signin">
        <h2 class="form-signin-heading">重置秘密</h2>
        <div class="login-wrap">
            <div class="form-group">
                <label for="js-new-pwd">新密码：</label>
                <input type="password" id="js-new-pwd" class="form-control" name="upwd" placeholder="6-20位字符" minlength="6" maxlength="20">
            </div>
            <div class="form-group">
                <label for="js-conform-pwd">确认密码：</label>
                <input type="password" id="js-conform-pwd" class="form-control" name="upwd" placeholder="6-20位字符" minlength="6" maxlength="20">
            </div>
            <button class="btn btn-primary btn-block js-submit" type="submit">确定</button>
        </div>
    </div>
</div>
</body>
</html>
