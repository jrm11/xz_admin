<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/settings-info.css">
</head>

<div class="container">
    <div class="settings-info col-xs-6 col-lg-offset-3">
        <div class=" text-center col-sm-6">
            <img src="../img/pro-ac-2.png" class="img-circle img-head" alt="">
            <div>
                <a href="#">修改头像</a>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="uname" class=" control-label">用户名：</label>
                <input type="email" class="form-control" id="uname" placeholder="用户名">
            </div>
            <div class="form-group">
                <label for="email" class="control-label">邮箱：</label>
                <input type="email" class="form-control" id="email" placeholder="邮箱">
            </div>

            <div class="form-group">
                <label for="phone" class=" control-label">手机号：</label>
                <input type="phone" class="form-control" id="phone" placeholder="手机号">
            </div>
            <div class="form-group">
                <label for="user" class=" control-label">真实姓名：</label>
                <input type="phone" class="form-control" id="user" placeholder="真实姓名">
            </div>
            <div class="form-group">
                <label class=" control-label">性别：</label>
                <div>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1"
                               value="option1"> 男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2"
                               value="option2"> 女
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio3"
                               value="option3"> 保密
                    </label>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">确定</button>
                <button class="btn btn-primary">取消</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
