<script>
    $(function() {
        // loadUserPage(1,8);
        //
        // function loadUserPage(curr,pageSize) {
        //
        // }
        var userTbody = $("#js-user-tbody");
        var xhr = new XMLHttpRequest();
        xhr.open("get", "../data/user_list.php", true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4) {
                if (xhr.status == 200) {
                    doResponseText(xhr);
                } else {
                    console.log("响应完成但有问题");
                }
            }
        }
        xhr.send();

        function doResponseText(xhr) {
            var resText = JSON.parse(xhr.responseText);
            console.log(resText);
            var userListHtml = "";
            for (var i = 0, len = resText.length; i < len; i++) {
                var userList = resText[i];
                userListHtml += `
                    <tr>
                         <td><input type="checkbox" aria-label="..."></td>
                        <td>${userList.uid}</td>
                        <td>${userList.avatar}</td>
                        <td>${userList.uname}</td>
                        <td>${userList.user_name}</td>
                        <td>${userList.gender}</td>
                        <td>${userList.email}</td>
                        <td>${userList.phone}</td>
                        <td>
                            <button class="btn btn-danger btn-xs">删除</button>
                            <button class="btn btn-primary btn-xs">详情</button>
                        </td>
                    </tr>`;
            }

            $("#js-user-tbody").html(userListHtml);

        }
    });
</script>
